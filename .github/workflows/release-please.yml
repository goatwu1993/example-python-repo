on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: goatwu1993/release-please-action@d95f70b6e6378936ce6d9b6b8e42e7abe7c69c5f
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}
          extra-files:  |
            README.md